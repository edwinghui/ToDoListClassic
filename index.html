<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ToDoListClassic</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸš©</text></svg>">
    
    <link rel="manifest" href="data:application/manifest+json,{
        'name': 'ToDoListClassic',
        'short_name': 'Tasks',
        'start_url': '.',
        'display': 'standalone',
        'background_color': '#ffffff',
        'theme_color': '#e1e1e1',
        'icons': [{
            'src': 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text y=%22.85em%22 x=%225%22 font-size=%2285%22>ðŸš©</text></svg>',
            'sizes': '512x512',
            'type': 'image/svg+xml',
            'purpose': 'any maskable'
        }]
    }">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --header-bg: #e1e1e1;
            --border-color: #d1d1d1;
            --text-main: #333;
            --app-width: 450px;
            --outlook-blue: #4a90e2;
            --priority-red: #d9534f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: var(--app-width);
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .input-container {
            padding: 6px 8px;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #task-input {
            width: 100%;
            padding: 5px 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 13px;
            outline: none;
        }

        .group-header {
            background-color: var(--header-bg);
            padding: 3px 10px;
            font-size: 10.5px;
            font-weight: bold;
            color: #444;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
        }

        .group-header::before { 
            content: 'â—¢'; 
            font-size: 7px; 
            margin-right: 6px; 
            transition: transform 0.1s;
        }

        .collapsed .group-header::before { transform: rotate(-90deg); }
        .collapsed .task-list { display: none; }

        .task-list { min-height: 2px; background: #fff; }

        .task-item {
            display: flex;
            align-items: center;
            padding: 2px 10px;
            border-bottom: 1px solid #f2f2f2;
            background: white;
            font-size: 12px;
            line-height: 1.1;
            cursor: grab;
        }

        .task-item .content { 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            padding: 4px 0;
            outline: none;
        }

        /* Allow text wrap while editing so you can see the whole name */
        .task-item .content:focus {
            white-space: normal;
            background: #f9f9f9;
            cursor: text;
        }

        .task-item.is-priority .content {
            color: var(--priority-red);
            font-weight: bold;
        }

        .task-item .checkbox { 
            width: 11px; 
            height: 11px; 
            border: 1px solid #999; 
            margin-right: 10px; 
            cursor: pointer;
            flex-shrink: 0;
        }

        .priority-btn {
            font-size: 14px;
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.1;
            user-select: none;
        }

        .task-item:hover .priority-btn { opacity: 0.5; }
        .task-item.is-priority .priority-btn { opacity: 1; color: var(--priority-red); font-weight: bold; }

        #completed .content { text-decoration: line-through; color: #aaa; }
        #completed .checkbox { background-color: var(--outlook-blue); border-color: var(--outlook-blue); position: relative; }
        #completed .checkbox::after {
            content: 'âœ“'; color: white; font-size: 9px; position: absolute; top: -2px; left: 0px;
        }

        .clear-btn {
            margin-left: auto;
            font-size: 9px;
            color: #d9534f;
            cursor: pointer;
            padding: 0 5px;
        }

        @media (max-width: 500px) {
            body { background-color: white; }
            #app-container { border: none; box-shadow: none; max-width: 100%; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="input-container">
        <input type="text" id="task-input" placeholder="New task..." autocomplete="off">
    </div>

    <div class="section" id="sec-no-date">
        <div class="group-header" onclick="toggleSection('sec-no-date')">No Date</div>
        <div class="task-list" id="no-date"></div>
    </div>

    <div class="section" id="sec-today">
        <div class="group-header" onclick="toggleSection('sec-today')">Today</div>
        <div class="task-list" id="today"></div>
    </div>

    <div class="section" id="sec-tomorrow">
        <div class="group-header" onclick="toggleSection('sec-tomorrow')">Tomorrow</div>
        <div class="task-list" id="tomorrow"></div>
    </div>

    <div class="section" id="sec-next-week">
        <div class="group-header" onclick="toggleSection('sec-next-week')">Next Week</div>
        <div class="task-list" id="next-week"></div>
    </div>

    <div class="section" id="sec-completed">
        <div class="group-header" onclick="toggleSection('sec-completed')">
            Completed 
            <span class="clear-btn" onclick="clearCompleted(event)">[Clear]</span>
        </div>
        <div class="task-list" id="completed"></div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'ToDoListClassic_PROD';
    const input = document.getElementById('task-input');
    const listIds = ['no-date', 'today', 'tomorrow', 'next-week', 'completed'];

    listIds.forEach(id => {
        new Sortable(document.getElementById(id), {
            group: 'tasks',
            animation: 100,
            handle: '.task-item', // Dragging is handled by the item
            filter: '.content', // Prevent dragging when clicking the editable text
            preventOnFilter: false,
            onEnd: () => saveToStorage()
        });
    });

    window.onload = () => {
        const legacyData = JSON.parse(localStorage.getItem('ToDoListClassic_V4')) || JSON.parse(localStorage.getItem('ToDoListClassic_V3')) || [];
        const prodData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || legacyData;
        
        prodData.forEach(task => addTaskToUI(task.text, task.listId, task.id, task.isPriority));
        saveToStorage(); 
    };

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const taskId = 'task-' + Date.now();
            addTaskToUI(input.value.trim(), 'today', taskId, false);
            input.value = '';
            saveToStorage();
        }
    });

    function addTaskToUI(text, listId, taskId, isPriority) {
        const list = document.getElementById(listId);
        const item = document.createElement('div');
        item.className = 'task-item' + (isPriority ? ' is-priority' : '');
        item.id = taskId;
        
        // added contenteditable="true" and onblur="saveToStorage()"
        item.innerHTML = `
            <div class="checkbox" onclick="handleCheck('${taskId}')"></div>
            <div class="content" contenteditable="true" onblur="saveToStorage()" onkeypress="handleRenameEnter(event)">${text}</div>
            <div class="priority-btn" onclick="togglePriority('${taskId}')">!</div>
        `;
        list.appendChild(item);
    }

    // Prevents adding a new line when pressing Enter while editing a task
    function handleRenameEnter(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.target.blur(); // Trigger the save via blur
        }
    }

    function togglePriority(taskId) {
        const item = document.getElementById(taskId);
        item.classList.toggle('is-priority');
        saveToStorage();
    }

    function handleCheck(taskId) {
        const item = document.getElementById(taskId);
        const currentListId = item.parentElement.id;
        if (currentListId === 'completed') {
            document.getElementById('today').appendChild(item);
        } else {
            document.getElementById('completed').appendChild(item);
        }
        saveToStorage();
    }

    function clearCompleted(e) {
        e.stopPropagation();
        if(confirm("Clear completed tasks?")) {
            document.getElementById('completed').innerHTML = '';
            saveToStorage();
        }
    }

    function toggleSection(sectionId) {
        document.getElementById(sectionId).classList.toggle('collapsed');
    }

    function saveToStorage() {
        const allTasks = [];
        listIds.forEach(listId => {
            const listEl = document.getElementById(listId);
            if (listEl) {
                listEl.querySelectorAll('.task-item').forEach(item => {
                    allTasks.push({
                        id: item.id,
                        text: item.querySelector('.content').innerText.trim(),
                        listId: listId,
                        isPriority: item.classList.contains('is-priority')
                    });
                });
            }
        });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allTasks));
    }
</script>
</body>
</html>
