<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ToDoListClassic</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸš©</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --header-bg: #e1e1e1;
            --border-color: #d1d1d1;
            --text-main: #333;
            --app-width: 300px;
            --outlook-blue: #4a90e2;
            --priority-red: #d9534f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #app-container {
            width: 95%;
            max-width: var(--app-width);
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            max-height: 90vh;
            overflow: hidden;
        }

        .input-container {
            padding: 8px;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex-shrink: 0;
        }

        .input-row {
            display: flex;
            gap: 4px;
        }

        #task-input {
            flex-grow: 1;
            padding: 6px 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 13px;
            outline: none;
        }

        .action-btn {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 0 8px;
            font-size: 10px;
            color: #555;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .action-btn:hover { background-color: #eee; }

        #sections-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }

        .group-header {
            background-color: var(--header-bg);
            padding: 4px 10px;
            font-size: 10px;
            font-weight: bold;
            color: #444;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .group-header::before { 
            content: 'â—¢'; 
            font-size: 7px; 
            margin-right: 6px; 
            transition: transform 0.1s;
        }

        .collapsed .group-header::before { transform: rotate(-90deg); }
        .collapsed .task-list { display: none; }

        .task-list { min-height: 5px; background: #fff; padding-bottom: 5px; }

        .task-item {
            display: flex;
            align-items: center;
            padding: 2px 8px;
            border-bottom: 1px solid #f2f2f2;
            background: white;
            font-size: 12px;
            line-height: 1.1;
            cursor: grab;
            user-select: none; /* Prevents text selection interfering with drag */
        }

        .task-item .content { 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            padding: 4px 0;
            outline: none;
            cursor: grab;
        }

        /* When editing, change cursor and behavior */
        .task-item .content[contenteditable="true"] {
            white-space: normal;
            background: #fcfcfc;
            cursor: text;
            user-select: text;
        }

        .task-item.is-priority .content {
            color: var(--priority-red);
            font-weight: bold;
        }

        .task-item .checkbox { 
            width: 12px; 
            height: 12px; 
            border: 1px solid #999; 
            margin-right: 8px; 
            cursor: pointer;
            flex-shrink: 0;
        }

        .priority-btn {
            font-size: 13px;
            margin-left: 5px;
            cursor: pointer;
            opacity: 0.1;
            user-select: none;
        }

        .task-item:hover .priority-btn { opacity: 0.5; }
        .task-item.is-priority .priority-btn { opacity: 1; color: var(--priority-red); font-weight: bold; }

        #completed .content { text-decoration: line-through; color: #aaa; }
        #completed .checkbox { background-color: var(--outlook-blue); border-color: var(--outlook-blue); position: relative; }
        #completed .checkbox::after {
            content: 'âœ“'; color: white; font-size: 8px; position: absolute; top: -1.5px; left: 0.5px;
        }

        .clear-btn {
            margin-left: auto;
            font-size: 9px;
            color: #d9534f;
            cursor: pointer;
            padding: 0 5px;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        @media (max-width: 500px) {
            body { padding-top: 0; background-color: white; }
            #app-container { width: 100%; max-width: 100%; height: 100vh; max-height: 100vh; border: none; border-radius: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="input-container">
        <div class="input-row">
            <input type="text" id="task-input" placeholder="New task..." autocomplete="off">
            <button class="action-btn" id="copy-btn" onclick="copyAllTasks()">Copy All</button>
        </div>
    </div>

    <div id="sections-wrapper">
        <div class="section" id="sec-no-date">
            <div class="group-header" onclick="toggleSection('sec-no-date')">No Date</div>
            <div class="task-list" id="no-date"></div>
        </div>

        <div class="section" id="sec-today">
            <div class="group-header" onclick="toggleSection('sec-today')">Today</div>
            <div class="task-list" id="today"></div>
        </div>

        <div class="section" id="sec-tomorrow">
            <div class="group-header" onclick="toggleSection('sec-tomorrow')">Tomorrow</div>
            <div class="task-list" id="tomorrow"></div>
        </div>

        <div class="section" id="sec-next-week">
            <div class="group-header" onclick="toggleSection('sec-next-week')">Next Week</div>
            <div class="task-list" id="next-week"></div>
        </div>

        <div class="section" id="sec-completed">
            <div class="group-header" onclick="toggleSection('sec-completed')">
                Completed 
                <span class="clear-btn" onclick="clearCompleted(event)">[Clear]</span>
            </div>
            <div class="task-list" id="completed"></div>
        </div>
    </div>
</div>

<div id="toast">Copied to clipboard</div>

<script>
    const STORAGE_KEY = 'ToDoListClassic_DATE_V1';
    const input = document.getElementById('task-input');
    const listIds = ['no-date', 'today', 'tomorrow', 'next-week', 'completed'];

    const getIsoDate = (d) => d.toISOString().split('T')[0];

    function getDateReference() {
        const now = new Date();
        const today = getIsoDate(now);
        const tom = new Date(now);
        tom.setDate(now.getDate() + 1);
        const tomorrow = getIsoDate(tom);
        const nextMon = new Date(now);
        const daysToNextMonday = (8 - (now.getDay() || 7)) || 7;
        nextMon.setDate(now.getDate() + daysToNextMonday);
        const nextMonday = getIsoDate(nextMon);
        return { today, tomorrow, nextMonday };
    }

    listIds.forEach(id => {
        new Sortable(document.getElementById(id), {
            group: 'tasks',
            animation: 100,
            handle: '.task-item',
            // Only filter out dragging if the specific target is currently in edit mode
            filter: function (evt, target) {
                return target.contentEditable === "true";
            },
            preventOnFilter: false,
            onEnd: (evt) => {
                updateTaskDateOnDrop(evt.item, evt.to.id);
                saveToStorage();
            }
        });
    });

    window.onload = () => {
        const legacyData = JSON.parse(localStorage.getItem('ToDoListClassic_PROD')) || [];
        const stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
        let data = stored || legacyData;
        const refs = getDateReference();

        data.forEach(task => {
            if (!task.date && task.listId !== 'no-date' && task.listId !== 'completed') {
                if (task.listId === 'today') task.date = refs.today;
                if (task.listId === 'tomorrow') task.date = refs.tomorrow;
                if (task.listId === 'next-week') task.date = refs.nextMonday;
            }
            let targetList = task.listId;
            if (targetList !== 'completed' && task.date) {
                if (task.date <= refs.today) targetList = 'today';
                else if (task.date === refs.tomorrow) targetList = 'tomorrow';
                else if (task.date >= refs.nextMonday) targetList = 'next-week';
                else targetList = 'tomorrow'; 
            }
            addTaskToUI(task.text, targetList, task.id, task.isPriority, task.date);
        });
        saveToStorage(); 
    };

    function updateTaskDateOnDrop(itemEl, newListId) {
        const refs = getDateReference();
        if (newListId === 'today') itemEl.dataset.date = refs.today;
        else if (newListId === 'tomorrow') itemEl.dataset.date = refs.tomorrow;
        else if (newListId === 'next-week') itemEl.dataset.date = refs.nextMonday;
        else if (newListId === 'no-date') itemEl.dataset.date = "";
    }

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const taskId = 'task-' + Date.now();
            const refs = getDateReference();
            addTaskToUI(input.value.trim(), 'today', taskId, false, refs.today);
            input.value = '';
            saveToStorage();
        }
    });

    input.addEventListener('paste', (e) => {
        const pasteData = (e.clipboardData || window.clipboardData).getData('text');
        const lines = pasteData.split(/\r?\n/).filter(line => line.trim() !== "");
        if (lines.length > 1) {
            e.preventDefault();
            const refs = getDateReference();
            lines.forEach((line, index) => {
                const taskId = 'task-' + (Date.now() + index);
                addTaskToUI(line.trim(), 'today', taskId, false, refs.today);
            });
            input.value = '';
            saveToStorage();
        }
    });

    function addTaskToUI(text, listId, taskId, isPriority, date) {
        const list = document.getElementById(listId);
        if (!list) return;
        const item = document.createElement('div');
        item.className = 'task-item' + (isPriority ? ' is-priority' : '');
        item.id = taskId;
        item.dataset.date = date || "";
        
        item.innerHTML = `
            <div class="checkbox" onclick="handleCheck('${taskId}')"></div>
            <div class="content" 
                 contenteditable="false" 
                 ondblclick="enableEdit(this)" 
                 onblur="disableEdit(this)" 
                 onkeypress="handleRenameEnter(event)">${text}</div>
            <div class="priority-btn" onclick="togglePriority('${taskId}')">!</div>
        `;
        list.appendChild(item);
    }

    // Enable editing on double click
    function enableEdit(el) {
        el.contentEditable = "true";
        el.focus();
        
        // Place cursor at the end of text
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
    }

    // Disable editing on blur
    function disableEdit(el) {
        el.contentEditable = "false";
        saveToStorage();
    }

    function handleRenameEnter(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.target.blur(); // Triggers disableEdit via blur
        }
    }

    function togglePriority(taskId) {
        const item = document.getElementById(taskId);
        item.classList.toggle('is-priority');
        saveToStorage();
    }

    function handleCheck(taskId) {
        const item = document.getElementById(taskId);
        const currentListId = item.parentElement.id;
        if (currentListId === 'completed') {
            const refs = getDateReference();
            item.dataset.date = refs.today;
            document.getElementById('today').appendChild(item);
        } else {
            document.getElementById('completed').appendChild(item);
        }
        saveToStorage();
    }

    function copyAllTasks() {
        const activeLists = ['no-date', 'today', 'tomorrow', 'next-week'];
        let textToCopy = "";
        activeLists.forEach(listId => {
            const tasks = document.querySelectorAll(`#${listId} .content`);
            tasks.forEach(task => { textToCopy += task.innerText.trim() + "\n"; });
        });
        if (!textToCopy.trim()) { showToast("Nothing to copy!"); return; }
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast("Tasks copied!");
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.opacity = '1';
        setTimeout(() => { toast.style.opacity = '0'; }, 2000);
    }

    function clearCompleted(e) {
        e.stopPropagation();
        if(confirm("Clear completed tasks?")) {
            document.getElementById('completed').innerHTML = '';
            saveToStorage();
        }
    }

    function toggleSection(sectionId) {
        document.getElementById(sectionId).classList.toggle('collapsed');
    }

    function saveToStorage() {
        const allTasks = [];
        listIds.forEach(listId => {
            const listEl = document.getElementById(listId);
            if (listEl) {
                listEl.querySelectorAll('.task-item').forEach(item => {
                    const content = item.querySelector('.content').innerText.trim();
                    if (content) {
                        allTasks.push({
                            id: item.id,
                            text: content,
                            listId: listId,
                            isPriority: item.classList.contains('is-priority'),
                            date: item.dataset.date
                        });
                    }
                });
            }
        });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allTasks));
    }
</script>
</body>
</html>
